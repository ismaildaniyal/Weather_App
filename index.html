<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="heading"  style="color: antiquewhite;text-align:center;">Weather App</h1>
            <input type="search" id="city-input" placeholder="City" style="margin-top: 10px;width: 250px;">
            <div id="show-details-button" class="btn btn-primary">Detail</div>
       
        </div>
    </div>
    <!-- Inside the right-panel -->
    <div class="right-panel">
             <div class="weather-info">
                <h1 id="tempe"></h1>
            </div>
            
           
                <div class="weather-info" id="current-date"></div>
                <div class="weather-info" id="current-time"></div>
            <div class="weather-info" id="conditions"></div>
            <div class="weather-info" id="wind-speed"></div>
        </div>
    </div>

    <div class="panel"  >
        

        <ul class="details">

            <!-- Cross icon -->
        <i class="fas fa-times" style="position: absolute; top: 10px; right: 10px; cursor: pointer;"></i>
        

            <h2>Weather Details</h2>
            
            <li>
                <span>Temperature</span>
                <span class="cloud">
                   --&#176;C
                </span>
            </li>
            <li>
                <span>Feels Like</span>
                <span class="humidity">
                    --&#176;C
                </span>
            </li>
            <li>
                <span>Temp_Min</span>
                <span class="wind">
                   --&#176;C
                </span>
            </li>
            <li>
                <span>Temp_Max</span>
                <span class="wind">
                    --&#176;C
                </span>
            </li>
            <li>
                <span>Pressure</span>
                <span class="wind">
                   -- m/s
                </span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="wind">
                   --%
                </span>
            </li>
            <li>
                <span>Visibility</span>
                <span class="wind">
                   -- m
                </span>
            </li>
        </ul>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
